<div class="hero block block--dark block--skewed-right">
  <div class="container grid grid--1x2">
    <div class="hero__content">
      <h1>Cloud Hosting for Pros</h1>
      <p>Deploy your web site in less than 60 seconds</p>
      <button class="btn btn--accent">get started</button>
    </div>
    <picture class="hero__image">
      <source
        type="image/webp"
        srcset="images/banner.webp 1x, images/banner@2x.webp 2x"
      />
      <source
        type="image/png"
        srcset="images/banner.png 1x, images/banner@2x.png 2x"
      />
      <img src="images/banner.png" alt="" />
    </picture>
  </div>
</div>
